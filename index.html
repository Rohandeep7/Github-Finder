<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>UserFinder-Github</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Nanum+Gothic&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <body>
    <nav class="navbar">
        <h1 id="brand"><i class="fa fa-github" aria-hidden="true"></i> Github Finder</h1>
    </nav>
    <div class="contain searchContainer">
      <h3 class="info">Search for Github users all over the globe.</h3>
      <div class="midcont">
        <input type="text" id="userip" value="" placeholder="Github Username" size="50">
      </div>
    </div>

    <div id="profile">

    </div>
    <footer id="footer">
      Github Finder &copy
    </footer>
  <script type="text/javascript" src="github.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="app.js"></script>

  </body>
</html>
